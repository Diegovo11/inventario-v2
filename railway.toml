[build]
builder = "nixpacks"

[deploy]
# Ejecuta migraciones autom√°ticamente y configura datos en cada deploy
startCommand = "python manage.py migrate && python manage.py create_admin && python manage.py verificar_db && python manage.py collectstatic --noinput && gunicorn inventario_project.wsgi"
healthcheckPath = "/admin/"

[env]
NIXPACKS_PYTHON_VERSION = "3.12"