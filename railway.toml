[build]
builder = "nixpacks"

[deploy]
# Comando simplificado temporalmente - ejecutar migraciones despu√©s
startCommand = "echo 'DEBUG: Iniciando deploy...' && env | grep -E '(DATABASE|RAILWAY|SECRET|DEBUG)' && python manage.py collectstatic --noinput && gunicorn inventario_project.wsgi --bind 0.0.0.0:$PORT --timeout 120"
healthcheckPath = "/health/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
NIXPACKS_PYTHON_VERSION = "3.12"